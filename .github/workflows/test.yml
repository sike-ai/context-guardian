name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify Python ${{ matrix.python-version }} setup
        run: |
          echo "=== Python Setup Verification ==="
          python --version
          which python
          python -m pip --version
          echo "✅ Python ${{ matrix.python-version }} environment ready"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"
          python -m pip list

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ \
            --cov=src/context_guardian \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=90

      - name: Report test results
        if: always()
        run: |
          echo "=== Test Results Summary ==="
          echo "Python Version: ${{ matrix.python-version }}"
          echo "Status: Tests completed"
          if [ -f coverage.xml ]; then
            echo "Coverage XML: ✅ Generated"
          else
            echo "Coverage XML: ❌ Not found"
          fi
          if [ -d htmlcov ]; then
            echo "Coverage HTML: ✅ Generated"
          else
            echo "Coverage HTML: ❌ Not generated"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false
